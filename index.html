<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Greetings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: #3b0006;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

/* ===== POSTER (VERTICAL) ===== */
.poster {
  width: 360px;
  height: 640px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 34px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  text-align: center;
  padding: 36px 28px;
  position: relative;
  overflow: hidden;
}

/* ===== PROFILE ===== */
.profile {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid gold;
  object-fit: cover;
  box-shadow: 0 0 30px gold;
  margin: 10px auto 18px;
  display: none;
}

/* ===== WAX SEAL ===== */
.seal {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #b1001a, #5c000a);
  box-shadow: inset 0 0 20px rgba(0,0,0,0.6),
              0 0 40px rgba(255,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  cursor: pointer;
  animation: pulse 2s infinite;
  margin: 160px auto 0;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Crack effect */
.crack {
  animation: crackOpen 0.9s forwards;
}
@keyframes crackOpen {
  to {
    transform: scale(1.8) rotate(20deg);
    opacity: 0;
  }
}

/* ===== MESSAGE ===== */
.message {
  display: none;
  animation: reveal 1.2s ease forwards;
}
@keyframes reveal {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 22px;
  color: gold;
  text-shadow: 0 0 20px gold;
}

p {
  font-size: 15px;
  line-height: 1.8;
  margin-top: 14px;
}

/* ===== NEW YEAR TRANSITION ===== */
.newyear {
  position: absolute;
  inset: 0;
  background: #000;
  color: gold;
  font-size: 42px;
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== FOOTER ===== */
footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="poster">

  <!-- WAX SEAL -->
  <div class="seal" id="seal" onclick="openSeal()">ðŸ‘‘</div>

  <!-- MESSAGE -->
  <div class="message" id="message">
    <img src="photo.jpg" class="profile" onerror="this.style.display='none'">

    <h1>ðŸŽ„ Merry Christmas Akshatha Ma'am ðŸŽ„</h1>

    <p>
      May this season bring joy, peace,  
      and moments worth cherishing.  
      <br><br>
      Wishing you success, warmth,  
      and happiness always.
    </p>

    <footer>With royal wishes ðŸ‘‘</footer>
  </div>

  <!-- NEW YEAR -->
  <div class="newyear" id="newyear">
    ðŸŽ† Happy New Year 2026 ðŸŽ†
  </div>

</div>

<script>
function openSeal() {
  const seal = document.getElementById("seal");
  const msg = document.getElementById("message");

  seal.classList.add("crack");

  setTimeout(() => {
    seal.style.display = "none";
    msg.style.display = "block";
    document.querySelector(".profile").style.display = "block";
  }, 800);

  // New Year transition
  setTimeout(() => {
    document.getElementById("newyear").style.display = "flex";
  }, 4500);
}
</script>

</body>
</html>
