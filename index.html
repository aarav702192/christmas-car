<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  /* ===== BASE ===== */
 body {
  margin: 0;
  min-height: 100vh;
  background: #3b0006; /* Deep wine red */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
}

  /* ===== ROYAL AURA ===== */
.aura {
  position: fixed;
  inset: -25%;
  background:
    radial-gradient(circle at 20% 30%, rgba(180, 0, 30, 0.45), transparent 45%),
    radial-gradient(circle at 80% 40%, rgba(120, 0, 20, 0.45), transparent 45%),
    radial-gradient(circle at 50% 75%, rgba(90, 0, 15, 0.45), transparent 45%);
  filter: blur(90px);
  animation: auraMove 16s ease-in-out infinite alternate;
  z-index: 0;
}


  @keyframes auraMove {
    from { transform: translateY(-6%) rotate(0deg); }
    to   { transform: translateY(6%) rotate(6deg); }
  }

  /* ===== STARS ===== */
  .stars {
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(1px 1px at 15% 20%, gold, transparent),
      radial-gradient(1px 1px at 40% 70%, gold, transparent),
      radial-gradient(1px 1px at 65% 35%, gold, transparent),
      radial-gradient(1px 1px at 80% 80%, gold, transparent),
      radial-gradient(1px 1px at 25% 85%, gold, transparent);
    background-size: 220px 220px;
    opacity: 0.55;
    animation: twinkle 6s infinite alternate;
    z-index: 1;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to   { opacity: 0.65; }
  }

  /* ===== SNOW ===== */
  .snow {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: 2;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  /* ===== CARD ===== */
  .card {
    position: relative;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(16px);
    border-radius: 30px;
    padding: 44px 38px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.5);
    animation: fadeIn 1.3s ease;
    z-index: 3;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .profile {
    width: 165px;
    height: 165px;
    border-radius: 50%;
    border: 4px solid gold;
    object-fit: cover;
    box-shadow: 0 0 40px rgba(255,215,0,1);
    margin-bottom: 22px;
  }

  h1 {
    font-size: 28px;
    color: gold;
    margin-bottom: 22px;
    text-shadow: 0 0 22px rgba(255,215,0,0.9);
  }

  p {
    font-size: 17px;
    line-height: 1.9;
    font-weight: 300;
  }

  .sparkle {
    margin-top: 24px;
    font-size: 24px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 6px gold; }
    to   { text-shadow: 0 0 26px gold; }
  }

  .music-btn {
    margin-top: 26px;
    padding: 12px 28px;
    border-radius: 32px;
    border: none;
    background: linear-gradient(135deg, gold, #ffcc66);
    color: #4a0009;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(255,215,0,0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .music-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 18px 40px rgba(255,215,0,0.8);
  }

  footer {
    margin-top: 22px;
    font-size: 14px;
    opacity: 0.85;
  }
</style>
</head>

<body>

<!-- Royal Background Layers -->
<div class="aura"></div>
<div class="stars"></div>

<!-- Snowflakes -->
<script>
  for (let i = 0; i < 45; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (3 + Math.random() * 5) + "s";
    snow.style.opacity = Math.random();
    snow.style.width = snow.style.height = (4 + Math.random() * 6) + "px";
    document.body.appendChild(snow);
  }
</script>

<div class="card">
  <img src="photo.jpg" alt="My Photo" class="profile">

  <h1>üéÑ Merry Christmas Akshatha Ma'am üéÑ</h1>

  <p>
    May this beautiful season fill your life with  
    happiness, peace, and endless smiles.  
    <br><br>
    Wishing you love, warmth, and success  
    today and always.
  </p>

  <div class="sparkle">‚ú®üéÖ‚ú®</div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="christmas-music.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">
    üîä Play Music
  </button>

  <footer>
    With royal wishes üëë
  </footer>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const btn = document.querySelector(".music-btn");

  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.innerText = "‚è∏ Pause Music";
    } else {
      music.pause();
      btn.innerText = "üîä Play Music";
    }
  }
</script>

</body>
</html>
