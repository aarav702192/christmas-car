<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Christmas Wishes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #3b0006;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: #fff;
}

/* ===== ROYAL AURA ===== */
.aura {
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(160,0,20,0.45), transparent 45%),
    radial-gradient(circle at 70% 70%, rgba(90,0,15,0.45), transparent 45%);
  filter: blur(90px);
  animation: auraMove 18s ease-in-out infinite alternate;
  z-index: 0;
}
@keyframes auraMove {
  from { transform: translateY(-5%); }
  to   { transform: translateY(5%); }
}

/* ===== CARD ===== */
.card {
  position: relative;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 32px;
  padding: 46px 38px;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.55);
  z-index: 2;
  overflow: hidden;
  transition: transform 0.2s ease;
}

/* Light sweep */
.card::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,215,0,0.25),
    transparent 70%
  );
  animation: sweep 6s infinite;
}
@keyframes sweep {
  from { transform: translateX(-100%); }
  to   { transform: translateX(100%); }
}

/* ===== ROYAL SEAL ===== */
.seal {
  width: 140px;
  height: 140px;
  margin: 0 auto 22px;
  border-radius: 50%;
  border: 5px solid gold;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 40px rgba(255,215,0,0.9);
  animation: rotateSeal 20s linear infinite;
}
@keyframes rotateSeal {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.seal span {
  font-size: 42px;
  text-shadow: 0 0 20px gold;
}

/* ===== TEXT ===== */
h1 {
  font-size: 26px;
  color: gold;
  margin-bottom: 20px;
  text-shadow: 0 0 22px rgba(255,215,0,0.8);
}

p {
  font-size: 17px;
  line-height: 1.9;
  font-weight: 300;
}

.sparkle {
  margin-top: 22px;
  font-size: 24px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 6px gold; }
  to   { text-shadow: 0 0 26px gold; }
}

footer {
  margin-top: 22px;
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<script>
/* Parallax movement */
const card = document.getElementById("card");
document.addEventListener("mousemove", e => {
  const x = (window.innerWidth / 2 - e.clientX) / 40;
  const y = (window.innerHeight / 2 - e.clientY) / 40;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>
