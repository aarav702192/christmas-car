<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Christmas Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: #3b0006; /* Initial Royal Red */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
  transition: background 3s ease; /* smooth transition */
}

/* ===== BACKGROUND AFTER 2 HOURS ===== */
body.night {
  background: #0b1c2d; /* Royal Midnight Blue */
}

/* ===== POSTER (VERTICAL) ===== */
.poster {
  width: 360px;
  height: 640px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 34px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  text-align: center;
  padding: 36px 28px;
  position: relative;
  overflow: hidden;
  z-index: 3;
}

/* ===== PROFILE ===== */
.profile {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid gold;
  object-fit: cover;
  box-shadow: 0 0 30px gold;
  margin: 10px auto 18px;
  display: none;
}

/* ===== WAX SEAL ===== */
.seal {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #b1001a, #5c000a);
  box-shadow: inset 0 0 20px rgba(0,0,0,0.6),
              0 0 40px rgba(255,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  cursor: pointer;
  animation: pulse 2s infinite;
  margin: 160px auto 0;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Crack effect */
.crack {
  animation: crackOpen 0.9s forwards;
}
@keyframes crackOpen {
  to {
    transform: scale(1.8) rotate(18deg);
    opacity: 0;
  }
}

/* ===== MESSAGE ===== */
.message {
  display: none;
  animation: reveal 1.2s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 22px;
  color: gold;
  text-shadow: 0 0 20px gold;
}

p {
  font-size: 15px;
  line-height: 1.8;
  margin-top: 14px;
}

footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.8;
}

/* ===== FAST ROYAL SNOW ===== */
.snow {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  opacity: 0.7;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<!-- â„ï¸ Snow Generator -->
<script>
  for (let i = 0; i < 80; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (4 + Math.random() * 3) + "s";
    snow.style.opacity = 0.4 + Math.random() * 0.6;
    snow.style.width = snow.style.height = (3 + Math.random() * 5) + "px";
    document.body.appendChild(snow);
  }
</script>

<div class="poster">

  <!-- WAX SEAL -->
  <div class="seal" id="seal" onclick="openSeal()">ðŸ‘‘</div>

  <!-- MESSAGE -->
  <div class="message" id="message">
    <img 
      src="photo.jpg" 
      class="profile"
      onerror="this.onerror=null; this.src='photo.jpeg';"
    >

    <h1>ðŸŽ„ Merry Christmas Akshatha Ma'am ðŸŽ„</h1>

    <p>
      May this beautiful season bring peace,  
      warmth, and moments worth cherishing.  
      <br><br>
      Wishing you happiness, success,  
      and good health always.
    </p>

    <footer>With royal wishes ðŸ‘‘</footer>
  </div>

</div>

<script>
function openSeal() {
  const seal = document.getElementById("seal");
  const msg = document.getElementById("message");

  seal.classList.add("crack");

  setTimeout(() => {
    seal.style.display = "none";
    msg.style.display = "block";
    document.querySelector(".profile").style.display = "block";
  }, 800);
}

/* ===== AUTO BACKGROUND CHANGE AFTER 2 HOURS ===== */
const TWO_HOURS = 2 * 60 * 60 * 1000;
setTimeout(() => {
  document.body.classList.add("night");
}, TWO_HOURS);

/* ðŸ”§ TEST MODE (optional)
const TWO_HOURS = 10 * 1000; // 10 seconds
*/
</script>

</body>
</html>
