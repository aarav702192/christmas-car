<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1d8348, #0b3d2e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* Snow */
  .snow {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  /* Card */
  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 26px;
    padding: 40px 35px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    animation: fadeIn 1.2s ease;
    z-index: 2;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .profile {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid gold;
    object-fit: cover;
    box-shadow: 0 0 30px rgba(255,215,0,0.8);
    margin-bottom: 20px;
  }

  h1 {
    font-size: 28px;
    color: gold;
    margin-bottom: 18px;
    text-shadow: 0 0 15px rgba(255,215,0,0.7);
  }

  p {
    font-size: 17px;
    line-height: 1.8;
    font-weight: 300;
  }

  .sparkle {
    margin-top: 20px;
    font-size: 22px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 5px gold;
    }
    to {
      text-shadow: 0 0 20px gold;
    }
  }

  .music-btn {
    margin-top: 22px;
    padding: 10px 22px;
    border-radius: 30px;
    border: none;
    background: gold;
    color: #0b3d2e;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255,215,0,0.5);
    transition: transform 0.2s ease;
  }

  .music-btn:hover {
    transform: scale(1.05);
  }

  footer {
    margin-top: 18px;
    font-size: 14px;
    opacity: 0.85;
  }
</style>
</head>

<body>

<!-- Snowflakes -->
<script>
  for (let i = 0; i < 40; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (3 + Math.random() * 5) + "s";
    snow.style.opacity = Math.random();
    snow.style.width = snow.style.height = (4 + Math.random() * 6) + "px";
    document.body.appendChild(snow);
  }
</script>

<div class="card">
  <img src="photo.jpg" alt="My Photo" class="profile">

  <h1>üéÑ Merry Christmas Akshatha Ma'am üéÑ</h1>

  <p>
    May this beautiful season fill your life with  
    happiness, peace, and endless smiles.  
    <br><br>
    Wishing you love, warmth, and success  
    today and always.
  </p>

  <div class="sparkle">‚ú®üéÖ‚ú®</div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <!-- Replace with your MP3 file -->
    <source src="christmas-music.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">
    üîä Play Music
  </button>

  <footer>
    With warm wishes üåü
  </footer>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const btn = document.querySelector(".music-btn");

  function toggleMusic() {
    if (music.paused) {
      music.play();
      btn.innerText = "‚è∏ Pause Music";
    } else {
      music.pause();
      btn.innerText = "üîä Play Music";
    }
  }
</script>

</body>
</html>
